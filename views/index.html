<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>NBAStaz</title>

  <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
  </style>

</head>

<body>

  <html lang="en" ng-app="nbastaz">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row" style="background:#FF5722;height:25%" >
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visuallyhidden">Menu</span>
      </button>
      <img ng-src="logos/nba-2.png" width="25%"></img>
      <img style="position:absolute;top:78%;left:45%;height:30%" ng-src="img/news.gif"></img>
      <!--<img style="position:absolute;right:0px;" ng-src="logos/bball.png" width="11%"></img>-->
    </md-toolbar>
    <md-toolbar layout="row" style="background:#0069b3;opacity:0.6;">
    <marquee behavior="scroll" onmouseover="this.stop()" onmouseout="this.start()" hspace="20" vspace="20" direction="left">{{news}}</marquee>
    </md-toolbar>
    <div layout="row" flex class="content-wrapper">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
          <md-list class="element-list">
            <md-item ng-repeat="it in pages">
              <md-item-content>
                <md-button ng-click="selectPage(it)" ng-class="{'selected' : it === selected }">
                  <img ng-src="{{it.iconurl}}" class="face" alt="">
                  {{it.name}}
                </md-button>
              </md-item-content>
            </md-item>
          </md-list>
        </md-sidenav>
        <div layout="column" flex class="content-wrapper" id="primary-col">
            <md-content layout="column" flex class="md-padding">
              <!-- <h2>{{selected.name}}</h2> -->
              <div ng-include src="selected.href"></div>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script type="text/javascript" src="js/date-utils.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.js"></script>
  </body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
